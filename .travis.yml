language: node_js
node_js:
- '10'
addons:
  apt:
    packages:
    - jq
branches:
  only:
  - x86
install: true
script: true
before_deploy:
- git config --local user.name "hobbyquaker"
- git config --local user.email "hobbyquaker@gmail.com"
- "./build.sh"
- source ./addon_tmp/redmatic/versions
- git tag "v$VERSION_ADDON"
deploy:
  provider: releases
  api_key: "$GITHUB_OAUTH_TOKEN"
  file_glob: true
  file: dist/*
  skip_cleanup: true
  on:
    branches:
      only:
        - x86
  draft: true
after_deploy:
- gem install octokit:4.14.0
- gem install faraday:0.15.4
- "./github_release.rb -s $GITHUB_OAUTH_TOKEN -r rdmtc/RedMatic -c CHANGELOG.md -t v$VERSION_ADDON"
notifications:
  slack:
    secure: 
